import = [ "~/.config/alacritty/alacritty-themes/themes/one_dark.toml" ]

live_config_reload = true

[window]
padding = { x = 10, y = 5 }
dynamic_title = true

[scrolling]
multiplier = 5

[font]
size = 18

[cursor.style]
shape = "Beam"
blinking = "On"

[terminal]
osc52 = "CopyPaste"


